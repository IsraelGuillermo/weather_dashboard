<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Jumbotron starts here -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center">Weather Dashboard</h1>
        <p class="lead d-flex justify-content-center">
          Search for the weather anywhere in the world!
        </p>
      </div>
    </div>
    <!-- Jumbotron ends here -->
    <!-- Aside starts here -->
    <aside class="float-left">
      <div class="pl-2">
        <input id="city-name" type="text" />
        <button class="btn btn-secondary rounded" type="button" id="search">
          Search
        </button>
      </div>
      <div id="buttons" class="pl-2 mt-2"></div>
    </aside>

    <!-- Main starts here -->

    <main class="float-right">
      <div id="main" class="container"></div>
      <div id="forecast"></div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
